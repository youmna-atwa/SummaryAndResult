<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

            .attribution a {
                color: hsl(228, 45%, 44%);
            }
    </style>
</head>
<body>
    <div class="Structure-Layout">
        <div class="wrapper">
                    <div class="Result-layout">
                        <h4>Your Result</h4>
                        <div class="Circle">
                            <span>76</span>
                            <span>of 100</span>
                        </div>
                        <h3>Great</h3>
                        <p>
                            You scored higher than 65% of <br />
                            the people whoe have taken <br />
                            these tests.
                        </p>
                    </div>
                    <div class="Summary-layout">
                        <h4>Summary</h4>

                        <div class="Colored-Boxes">

                            <div class="box">
                                <div>
                                    <img src="./assets/images/icon-reaction.svg" />
                                    <span>Reaction</span>
                                </div>
                                <span>80 / 100</span>
                            </div>
                            <div class="box">
                                <div>
                                    <img src="./assets/images/icon-memory.svg" />
                                    <span>Memory</span>
                                </div>
                                <span>92 / 100</span>

                            </div>
                            <div class="box">
                                <div>
                                    <img src="./assets/images/icon-verbal.svg" />
                                    <span>Verbal</span>
                                </div>
                                <span>61 / 100</span>
                            </div>
                            <div class="box">
                                <div>
                                    <img src="./assets/images/icon-visual.svg" />
                                    <span>Visual</span>
                                </div>
                                <span>72 / 100</span>
                            </div>

                        </div>

                        <button>Continue</button>
                    </div>
           
        </div>




    </div>




    <!--
      Summary

      Reaction
      80 / 100

      Memory
      92 / 100

      Verbal
      61 / 100

      Visual
      72 / 100

      Continue
      -->
    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
    </div>
</body>
</html>
